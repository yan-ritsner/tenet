<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Receive</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid class="grid-shrink">
      <ion-row>
        <ion-col>
          <ion-list inset *ngIf="address">
            <ion-list-header>
              Address
            </ion-list-header>
            <ion-item class="text-select">
              <p style="color:cornflowerblue">{{address}}</p>
              <button ion-button icon-only clear item-end (click)="doCopy(address)">
                <ion-icon  name="ios-copy-outline" ></ion-icon>
              </button>
            </ion-item>
          </ion-list>
     
          <ion-list inset>
  
            <ion-list-header>
              Other unused addresses
            </ion-list-header>
            <ion-item *ngFor="let a of addresses" class="text-select">
              <p>{{a.address}}</p> 
              <button ion-button icon-only clear item-end (click)="doCopy(a.address)">
                <ion-icon  name="ios-copy-outline" ></ion-icon>
              </button>
            </ion-item>

            <ion-item *ngIf="moreAddresses">
              <p>...</p> 
            </ion-item>
          </ion-list>
          <div padding ion-text color="danger" *ngIf="errorVisible">{{error}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="buttons-block">
            <button ion-button block (click)="newAddress()">New Address</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
