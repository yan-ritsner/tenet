<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Wallets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-list-header>
      Wallet
    </ion-list-header>
    <ion-item>
      <ion-icon name="ios-briefcase-outline" color="primary" item-start></ion-icon>
      <span>{{wallet}}</span>
    </ion-item>
  </ion-list>
  <ion-list inset>
    <ion-list-header>
      Balance
    </ion-list-header>
    <ion-item>
        <ion-icon name="ios-checkmark-circle-outline" color="primary3" item-start></ion-icon>
        <span>Amount: 1.00000000</span>
    </ion-item>
    <ion-item>
        <ion-icon name="ios-help-circle-outline" color="primary3" item-start></ion-icon>
        <span>Unconfirmed: 0.00000000</span>
    </ion-item>
  </ion-list>
  <div class="bottom-aligned">
     <button ion-button block (click)="addWallet()">Add Existing Wallet</button>
     <button ion-button color="primary2" block (click)="createWallet()">Create New wallet</button>
  </div>
</ion-content>
