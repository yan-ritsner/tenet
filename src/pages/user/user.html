<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf='userReady'>

  <div style="height:80%;" padding>Welcome {{user.name}}!</div>

  <ion-row>
    <ion-col>
      <button ion-button block (click)="doLogout()">Logout</button>
    </ion-col>
  </ion-row>
</ion-content>
