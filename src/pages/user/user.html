<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="height:100%;width:100%" *ngIf="userReady">
    <div style="height:80%;" padding>Welcome {{user.name}}!</div>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="doLogout()">Logout</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
