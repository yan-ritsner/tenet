<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid class="grid-shrink" *ngIf="userReady">
      <ion-row>
        <ion-col>
            <div padding>Welcome {{user.name}}!</div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <div class="buttons-block">
                  <button ion-button block (click)="doLogout()">Logout</button>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
