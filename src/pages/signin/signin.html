
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign in with email</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grid-shrink">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input  [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
            
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input  [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
            
        </ion-list>

        <div padding color="danger" *ngIf="errorVisible">Wrong email or password</div>

      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
  
          <div class="buttons-block">
            <button ion-button block (click)="doSignin()">Signin</button>
          </div>
           
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
