<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Load existing wallet</ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-grid class="grid-shrink">
    <ion-row>
      <ion-col>
          <ion-list inset>

              <ion-item>
                <ion-label floating>Wallet name</ion-label>
                <ion-input [(ngModel)]="walletName" type="text"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label floating>Wallet password</ion-label>
                <ion-input [(ngModel)]="walletPassword" type="password"></ion-input>
              </ion-item>
              
            </ion-list>
            
            <div padding ion-text color="danger" *ngIf="errorVisible">{{error}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          
          <div class="buttons-block">
            <button ion-button block (click)="doAddWallet()">Load wallet</button>
          </div>

        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
